<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoForce Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Script do Tailwind para funcionar no Preview sem build -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              af: {
                black: '#00020A',
                blue: {
                  DEFAULT: '#1440FF',
                  dark: '#0027D4',
                  deep: '#000D3D',
                  light: '#001A91',
                },
                gray: {
                  100: '#C7CDE9',
                  200: '#8A92B7',
                  300: '#4E5265',
                },
                yellow: '#FFC414',
                orange: '#FFA814'
              }
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              heading: ['Titillium Web', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #00020A;
        color: #ffffff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #00020A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1440FF; 
      }
    </style>

}
